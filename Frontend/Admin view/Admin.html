<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="image-container">
    <img class="loginpicture" src="loginpagepicture.jpg" alt="Login Photo">
    <span class="image-text">VÃ¤lkomen till Chas Academy</span>
  </div>
  <div class="login-container">
    <img class="loginphoto" src="bild_login_vyn-removebg-preview.png" alt="login photo">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
    </form>
    <p id="login-message"></p>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgot-password-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Forgot Password</h2>
      <p>Enter your email address to receive a password reset link:</p>
      <input type="email" id="forgot-email" placeholder="Enter your email" required>
      <button id="reset-password-btn">Reset Password</button>
    </div>
  </div>

  <script src="Admin.js"></script>
</body>
</html>
